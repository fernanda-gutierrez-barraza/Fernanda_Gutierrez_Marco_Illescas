<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="Back" color="primary" mode="ios" >
      </ion-back-button>
    </ion-buttons>

    <ion-title>ModifyPassword</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>

    <ion-card-content>
      <ion-item >
        <ion-label position="floating">Current password </ion-label>
        <ion-input type="password" name="username" [(ngModel)]="user.Currentpass" required></ion-input>
      </ion-item>
      <ion-item >
        <ion-label position="floating">New Password</ion-label>
        <ion-input type="password" name="username" [(ngModel)]="user.NewPass" required></ion-input>
      </ion-item>
      <ion-item >
        <ion-label position="floating">Confirm Password</ion-label>
        <ion-input type="password" name="username" [(ngModel)]="user.ConfirmPass" required></ion-input>
      </ion-item>

      <ion-button  (click)="changePassword()"
          type="submit" expand="block" shape="round" fill="outline" routerLink="/inicio" >
          Send Data
        </ion-button>
    </ion-card-content>

  </ion-card>
  

</ion-content>
