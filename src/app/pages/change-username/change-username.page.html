<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="Back" color="primary" mode="ios" >
      </ion-back-button>
    </ion-buttons>

    <ion-title>Modify Username</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>

    <ion-card-content>

      <ion-item >
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" name="pass" [(ngModel)]="user.pass" required></ion-input>
      </ion-item>
      
      <ion-item >
        <ion-label position="floating">New Username</ion-label>
        <ion-input type="text" name="username" [(ngModel)]="user.NewUsername" required></ion-input>
      </ion-item>

      <ion-item >
        <ion-label position="floating">Confirm Username</ion-label>
        <ion-input type="text" name="username" [(ngModel)]="user.ConfirmUsername" required></ion-input>
      </ion-item>

      <ion-button  (click)="changeUsername()"
          type="submit" expand="block" shape="round" fill="outline" routerLink="/inicio" >
          Send Data
        </ion-button>
    </ion-card-content>

  </ion-card>
  

</ion-content>
